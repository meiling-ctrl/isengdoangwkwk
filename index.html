<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet"/>
    <title>‚ò†Ô∏è‚ò†Ô∏è‚ò†Ô∏è</title>
</head>
<body> 
    <div class="container">
        <nav>
            <a onclick="reRender()" id="home">HOME</a>
            <a onclick="darkMode()" id="mode">MODE</a>
        </nav>
<h1 id="instruksi">KLIK MODE DIBAWAH INI üëá</h1> 
<p class="info" id="info"></p>
    </div>
    <!-- initializing function script -->
     <script>
        let body = document.body;
        let info = document.getElementById("info");
        let mode = document.getElementById("mode");
        let home = document.getElementById("home");
        let instruksi = document.getElementById("instruksi");

        const darkLimit = 5;
        let darkCounter = 0;
        let darkRemainingLeft;
        
        function darkMode() {
            if(darkRemainingLeft == 1) {
                info.innerHTML = "DALAM 2MENIT PONSEL ANDA AKAN RESTART üí•üí•üí•"
                info.innerHTML += '<br><img src="Gambar.jpg" style="width: 200px; margin-top: 20px;">';
                instruksi.style.display = "none";
                mode.style.display = "none";
                home.textContent = "restart";
                return;
            }

            darkCounter += 1;
            darkRemainingLeft = darkLimit - darkCounter;
        
            // render ke info element
            info.textContent = `Darkmode dipakai ${darkCounter}x, tersisa ${darkRemainingLeft}`
            
            body.classList.toggle("dark");
        }
        function reRender() {
            location.reload()
        }
     </script>
</body>
</html>
